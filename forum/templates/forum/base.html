{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garuda Spot</title>
  <link rel="stylesheet" href="{% static 'forum/forum.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}" />
  <style>
    /* minimal layout to mirror your screenshot */
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;}
    .wrap{display:grid;grid-template-columns:260px 1fr;gap:24px;max-width:1100px;margin:0 auto;padding:16px}
    .sidebar{background:#8c1d1d;color:#fff;border-radius:10px;padding:24px;}
    .sidebar h3{letter-spacing:0.08em;margin:0 0 16px;font-weight:800}
    .sidebar a{display:block;color:#fff;text-decoration:none;padding:8px 0;opacity:.9}
    .sidebar a.active{font-weight:700;text-decoration:underline}
    .content{background:#fff}
    .card{border-top:1px solid #f2b3b3;padding:22px 0}
    .meta{font-size:13px;color:#6b7280;display:flex;gap:10px}
    .title{font-size:26px;font-weight:800;margin:6px 0 10px}
    .right-tag{margin-left:auto;color:#ef4444}
    .muted{color:#6b7280}
    .toolbar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:14px}
    .toolbar input{width:280px;padding:8px 10px;border:1px solid #e5e7eb;border-radius:8px}
    .pill{border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;font-size:12px}
    .loadmore{display:block;margin:20px auto;border:1px solid #e5e7eb;padding:10px 14px;border-radius:10px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <h3>FORUM</h3>
      {% block sidebar %}{% endblock %}
    </aside>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
