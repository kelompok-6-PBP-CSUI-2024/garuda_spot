<form id="link-form" method="post" action="{% url 'ticket:create_link' match.uuid %}">
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium">Vendor</label>
      <input name="vendor" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label class="block text-sm font-medium">Vendor Link</label>
      <input name="vendor_link" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label class="block text-sm font-medium">Price</label>
      <input name="price" type="number" min="0" class="w-full border rounded p-2" required />
    </div>
    <div>
      <label class="block text-sm font-medium">Vendor Image URL</label>
      <input name="img_vendor" class="w-full border rounded p-2" required />
    </div>
  </div>
  <div class="mt-4 flex justify-end gap-2">
    <button type="button" data-close-modal class="px-3 py-2 rounded border">Cancel</button>
    <button type="submit" class="px-3 py-2 rounded bg-green-600 text-white">Create</button>
  </div>
</form>
